<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Search | Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap 5.0.2 CDN-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios CDN-->

    <link href="app.css" rel="stylesheet">

</head>
<body class="d-flex flex-column">
    <div id="page-container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-evenly">
                <form class="d-flex" id="searchForm">
                    <div class="input-group">
                        <button class="btn btn-outline-secondary dropdown-toggle text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">Show Title</button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="">Show Title</a></li>
                          <li><a class="dropdown-item" href="">Celebrities</a></li>
                        </ul>
                        <input type="text" class="form-control" name="q" placeholder="Search"
                            aria-label="Input group">
                        <button class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                            </path>
                        </svg>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
    
        <div id="content-wrapper">
            <main class="container mt-4 mb-5">
                <div class="mb-2">
                    <a href="index.html">
                        <img src="images/aa16121a461d410fb8517b6f761ec636.png" alt="">
                    </a>
                </div>
                <div class="jumboCarousel mb-3" id="jumboCarousel">
                    <div class="mb-4">
                        <h1 class="d-inline">What's on tonight?</h1>
                        <span class="lead" id="todayDate"></span>
                    </div>
                    <div id="mainCarousel" class="carousel slide mx-auto" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="" class="d-block w-100" alt="...">
                            <div class="card-img-overlay text-white">
                              <h5 class="display-5 fw-bold"><a href="" class="stretched-link"></a></h5>
                              <p class="col-md-8 fs-4"></p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="" class="d-block w-100" alt="...">
                            <div class="card-img-overlay text-white">
                                <h5 class="display-5 fw-bold"><a href="" class="stretched-link"></a></h5>
                                <p class="col-md-8 fs-4"></p>
                              </div>
                          </div>
                          <div class="carousel-item">
                            <img src="" class="d-block w-100" alt="...">
                            <div class="card-img-overlay text-white">
                                <h5 class="display-5 fw-bold"><a href="" class="stretched-link"></a></h5>
                                <p class="col-md-8 fs-4"></p>
                              </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div id="results">
                    <div class="row" id="resultsRow">
                        <div class="mt-4">
                            <h2>Additional shows airing today</h2>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    
        <footer id="footer" class="mt-auto py-3 bg-dark text-white text-center">
            <p>&copy;2021 NateH. Powered by TVMaze API</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
